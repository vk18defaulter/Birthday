<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Birthday Ishita ğŸ’–</title>

<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;500&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  height: 100vh;
  background: black;
  overflow: hidden;
  font-family: 'Poppins', sans-serif;
  transition: background 2s;
}

.center {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
}

button {
  padding: 16px 35px;
  font-size: 20px;
  border: none;
  border-radius: 40px;
  background: #ff4d88;
  color: white;
  cursor: pointer;
  box-shadow: 0 0 25px rgba(255,77,136,0.8);
}

.hidden { display: none; }

/* Bulbs */
#bulbs {
  position: absolute;
  top: 0;
  width: 100%;
  display: flex;
  justify-content: space-around;
}

.bulb {
  width: 20px;
  height: 30px;
  background: yellow;
  border-radius: 50%;
  animation: glow 1s infinite alternate;
}

@keyframes glow {
  from { opacity: 0.3; }
  to { opacity: 1; }
}

/* Balloons */
.balloon {
  position: absolute;
  bottom: -150px;
  width: 60px;
  height: 80px;
  border-radius: 50%;
  animation: float 8s linear infinite;
}

@keyframes float {
  to { transform: translateY(-120vh); }
}

/* Banner */
#banner {
  font-family: 'Pacifico', cursive;
  font-size: 42px;
  color: white;
  margin-top: 20px;
  animation: fadeIn 2s forwards;
}

@keyframes fadeIn {
  from { opacity: 0; transform: scale(0.8); }
  to { opacity: 1; transform: scale(1); }
}

/* Wishes */
#wishes {
  font-family: 'Pacifico', cursive;
  font-size: 30px;
  color: white;
  animation: wishAnim 4s infinite;
}

@keyframes wishAnim {
  0% { opacity: 0; }
  50% { opacity: 1; }
  100% { opacity: 0; }
}
</style>
</head>

<body>

<div class="center" id="step1">
  <button onclick="lightUp()">Letâ€™s light up âœ¨</button>
</div>

<div id="bulbs" class="hidden"></div>

<div class="center hidden" id="step2">
  <button onclick="decorate()">Letâ€™s decorate ğŸˆ</button>
</div>

<div class="center hidden" id="banner">
  ğŸ‰ Happy 14th Birthday Ishita ğŸ‰
</div>

<div class="center hidden" id="step3">
  <button onclick="gift()">Something for you ğŸŒ¹</button>
</div>

<div class="center hidden" id="step4">
  <button onclick="party()">Time for party ğŸ‰</button>
</div>

<div class="center hidden" id="step5">
  <button onclick="wishes()">Some wishes for you ğŸ’Œ</button>
</div>

<div class="center hidden" id="wishes">
  Ishita, may your life always be filled with smiles,<br>
  laughter, love, and Tom & Jerry level fun ğŸ­ğŸ±ğŸ’–<br>
  You are special, and today is all about YOU âœ¨
</div>

<script>
function lightUp() {
  document.getElementById("step1").remove();
  document.getElementById("bulbs").classList.remove("hidden");
  document.body.style.background = "#ff9acb";

  for (let i = 0; i < 15; i++) {
    const b = document.createElement("div");
    b.className = "bulb";
    document.getElementById("bulbs").appendChild(b);
  }

  setTimeout(() => {
    document.getElementById("step2").classList.remove("hidden");
  }, 1500);
}

function decorate() {
  document.getElementById("step2").remove();
  document.getElementById("banner").classList.remove("hidden");

  for (let i = 0; i < 20; i++) {
    const bal = document.createElement("div");
    bal.className = "balloon";
    bal.style.left = Math.random() * 100 + "vw";
    bal.style.background = ["#ff4d6d","#ffd166","#4cc9f0","#9d4edd"][Math.floor(Math.random()*4)];
    document.body.appendChild(bal);
  }

  setTimeout(() => {
    document.getElementById("step3").classList.remove("hidden");
  }, 2500);
}

function gift() {
  document.getElementById("step3").remove();
  alert("ğŸŒ¹ A black rose just for you, Ishita ğŸŒ¹\nTom & Jerry are running to wish you!");
  document.getElementById("step4").classList.remove("hidden");
}

function party() {
  document.getElementById("step4").remove();
  alert("ğŸ‚ Cake time! Candles sparkling âœ¨ Party lights on!");
  document.getElementById("step5").classList.remove("hidden");
}

function wishes() {
  document.getElementById("step5").remove();
  document.getElementById("wishes").classList.remove("hidden");
}
</script>

</body>
</html>
