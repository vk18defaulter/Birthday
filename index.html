<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Birthday Ishita ðŸ’–</title>

<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;500&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  height:100vh;
  background:black;
  overflow:hidden;
  font-family:'Poppins',sans-serif;
  transition:background 2s;
}

.center{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  text-align:center;
}

button{
  padding:15px 36px;
  font-size:20px;
  border:none;
  border-radius:50px;
  background:linear-gradient(135deg,#ff4d88,#ff85a2);
  color:white;
  cursor:pointer;
  box-shadow:0 0 25px rgba(255,77,136,.7);
}

.hidden{display:none;}

/* TOP BANNER */
#banner{
  position:fixed;
  top:25px;
  width:100%;
  text-align:center;
  font-family:'Pacifico',cursive;
  font-size:42px;
  color:white;
}

/* BULBS */
#bulbs{
  position:fixed;
  top:0;
  width:100%;
  display:flex;
  justify-content:space-around;
}

.bulb{
  width:18px;
  height:28px;
  background:radial-gradient(circle,#fff,#ffd700);
  border-radius:50%;
  box-shadow:0 0 20px gold;
}

/* BALLOONS */
.balloon{
  position:absolute;
  bottom:-120px;
  width:55px;
  height:75px;
  border-radius:50%;
  animation:floatUp 6s linear forwards;
}
.balloon::after{
  content:'';
  position:absolute;
  width:2px;
  height:60px;
  background:white;
  top:75px;
  left:50%;
}

@keyframes floatUp{
  to{transform:translateY(-120vh);}
}

/* ðŸŒ¹ ROSE CONTAINER */
#roseContainer{
  position:fixed;
  bottom:-450px;
  left:50%;
  transform:translateX(-50%) scale(0.85);
  text-align:center;
  animation:roseFloat 3.2s ease forwards;
  z-index:10;
}

#roseImg{
  width:260px;
  filter: drop-shadow(0 0 25px rgba(255,255,255,0.25));
}

#roseShadow{
  width:160px;
  height:20px;
  background:rgba(0,0,0,0.4);
  border-radius:50%;
  margin:12px auto 0;
  filter: blur(10px);
}

#roseText{
  margin-top:14px;
  font-size:22px;
  color:white;
  font-family:'Pacifico',cursive;
}

/* FLOAT + ZOOM */
@keyframes roseFloat{
  to{
    bottom:50%;
    transform:translate(-50%,50%) scale(1);
  }
}

/* ðŸŒ¸ PETALS */
.petal{
  position:fixed;
  top:-50px;
  width:16px;
  height:16px;
  background:radial-gradient(circle,#ffb3c6,#ff4d6d);
  border-radius:50%;
  opacity:0.7;
  animation:petalFall linear forwards;
}

@keyframes petalFall{
  to{
    transform:translateY(120vh) rotate(360deg);
    opacity:0;
  }
}

/* WISH TEXT */
#wishText{
  font-family:'Pacifico',cursive;
  font-size:32px;
  color:white;
}
</style>
</head>

<body>

<div class="center" id="step1">
  <button onclick="lightUp()">Letâ€™s light up âœ¨</button>
</div>

<div id="bulbs" class="hidden"></div>

<div class="center hidden" id="step2">
  <button onclick="decorate()">Letâ€™s decorate ðŸŽˆ</button>
</div>

<div id="banner" class="hidden">
  ðŸŽ‰ Happy 14th Birthday <span style="color:#ffd6e0;">ISHITA</span> ðŸŽ‰
</div>

<div class="center hidden" id="step3">
  <button onclick="showRose()">Something for you ðŸŒ¹</button>
</div>

<!-- ROSE -->
<div id="roseContainer" class="hidden">
  <img src="black-rose.png" id="roseImg">
  <div id="roseShadow"></div>
  <div id="roseText">Your favourite black rose ðŸ–¤ðŸŒ¹</div>
</div>

<div class="center hidden" id="step4">
  <button onclick="showCake()">Time for party ðŸŽ‰</button>
</div>

<div class="center hidden" id="cake">
  <img src="https://i.imgur.com/qIufhof.png" style="width:240px;">
</div>

<div class="center hidden" id="step5">
  <button onclick="startWishes()">Some wishes for you ðŸ’Œ</button>
</div>

<div class="center hidden" id="wishText"></div>

<script>
function lightUp(){
  step1.remove();
  bulbs.classList.remove("hidden");
  document.body.style.background="#ff9acb";
  for(let i=0;i<15;i++){
    const b=document.createElement("div");
    b.className="bulb";
    bulbs.appendChild(b);
  }
  setTimeout(()=>step2.classList.remove("hidden"),1200);
}

function decorate(){
  step2.remove();
  banner.classList.remove("hidden");
  for(let i=0;i<18;i++){
    const bal=document.createElement("div");
    bal.className="balloon";
    bal.style.left=Math.random()*100+"vw";
    bal.style.background=
      ["#ff4d6d","#ffd166","#4cc9f0","#9d4edd","#06d6a0"]
      [Math.floor(Math.random()*5)];
    document.body.appendChild(bal);
  }
  setTimeout(()=>step3.classList.remove("hidden"),3000);
}

function showRose(){
  step3.remove();
  roseContainer.classList.remove("hidden");

  // petals
  for(let i=0;i<25;i++){
    const p=document.createElement("div");
    p.className="petal";
    p.style.left=Math.random()*100+"vw";
    p.style.animationDuration=(4+Math.random()*3)+"s";
    document.body.appendChild(p);
    setTimeout(()=>p.remove(),7000);
  }

  setTimeout(()=>{
    roseContainer.style.display="none";
    step4.classList.remove("hidden");
  },4200);
}

function showCake(){
  step4.remove();
  cake.classList.remove("hidden");
  setTimeout(()=>{
    cake.classList.add("hidden");
    step5.classList.remove("hidden");
  },3500);
}

const wishes=[
"Ishita ðŸ’–",
"Today is a little more special âœ¨",
"Because someone amazing was born ðŸŒ¸",
"Your smile makes everything brighter ðŸŒˆ",
"May your dreams grow fearlessly ðŸ’«",
"May happiness always find you ðŸ’",
"You are truly one of a kind ðŸŒ·",
"Happy 14th Birthday once again ðŸŽ‚"
];

let i=0;
function startWishes(){
  step5.remove();
  wishText.classList.remove("hidden");
  nextWish();
}

function nextWish(){
  if(i>=wishes.length) return;
  wishText.innerText=wishes[i];
  i++;
  setTimeout(()=>{
    wishText.innerText="";
    setTimeout(nextWish,800);
  },2500);
}
</script>

</body>
</html>
