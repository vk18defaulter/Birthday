<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Birthday Ishita ðŸ’–</title>

<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;500&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  height:100vh;
  background:black;
  overflow:hidden;
  font-family:'Poppins',sans-serif;
  transition:background 2s;
}

/* Center helper */
.center{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  text-align:center;
}

button{
  padding:15px 38px;
  font-size:20px;
  border:none;
  border-radius:50px;
  background:linear-gradient(135deg,#ff4d88,#ff85a2);
  color:white;
  cursor:pointer;
  box-shadow:0 0 25px rgba(255,77,136,.7);
}

.hidden{display:none;}

/* TOP BANNER */
#banner{
  position:fixed;
  top:30px;
  width:100%;
  text-align:center;
  font-family:'Pacifico',cursive;
  font-size:42px;
  color:white;
  opacity:0;
  animation:fadeDown 2s forwards;
}

@keyframes fadeDown{
  from{opacity:0;transform:translateY(-30px);}
  to{opacity:1;transform:translateY(0);}
}

/* GLOWING NAME */
#nameGlow{
  font-size:64px;
  font-family:'Pacifico',cursive;
  color:#fff;
  text-shadow:
    0 0 10px #ff4d88,
    0 0 25px #ff4d88,
    0 0 45px #ff85a2;
  animation:pulse 2s infinite;
}

@keyframes pulse{
  0%{transform:scale(1);}
  50%{transform:scale(1.05);}
  100%{transform:scale(1);}
}

/* BULBS */
#bulbs{
  position:fixed;
  top:0;
  width:100%;
  display:flex;
  justify-content:space-around;
}

.bulb{
  width:18px;
  height:28px;
  background:radial-gradient(circle,#fff,#ffd700);
  border-radius:50%;
  animation:glow 1s infinite alternate;
}

@keyframes glow{
  from{opacity:.4;}
  to{opacity:1;}
}

/* BALLOONS (REALISTIC) */
.balloon{
  position:absolute;
  bottom:-120px;
  width:55px;
  height:75px;
  border-radius:50% 50% 50% 50%;
  animation:float 10s linear infinite;
}
.balloon::after{
  content:'';
  position:absolute;
  width:2px;
  height:60px;
  background:#fff;
  top:75px;
  left:50%;
}

@keyframes float{
  from{transform:translateY(0);}
  to{transform:translateY(-120vh);}
}

/* IMAGES */
img{
  max-width:260px;
  animation:zoom 2s forwards;
}

@keyframes zoom{
  from{opacity:0;transform:scale(.6);}
  to{opacity:1;transform:scale(1);}
}

/* Rose text */
#roseText{
  margin-top:15px;
  font-size:20px;
  color:white;
  font-style:italic;
}

/* Tom & Jerry */
.runner{
  position:absolute;
  bottom:20px;
  width:180px;
  animation:run 12s linear infinite;
}

@keyframes run{
  from{left:-200px;}
  to{left:110%;}
}

/* Wishes */
#wishes{
  font-family:'Pacifico',cursive;
  font-size:32px;
  color:white;
  animation:wishFade 4s infinite;
}

@keyframes wishFade{
  0%{opacity:0;}
  50%{opacity:1;}
  100%{opacity:0;}
}
</style>
</head>

<body>

<div class="center" id="step1">
  <button onclick="lightUp()">Letâ€™s light up âœ¨</button>
</div>

<div id="bulbs" class="hidden"></div>

<div class="center hidden" id="step2">
  <button onclick="decorate()">Letâ€™s decorate ðŸŽˆ</button>
</div>

<div id="banner" class="hidden">
  ðŸŽ‰ Happy 14th Birthday Ishita ðŸŽ‰
</div>

<div class="center hidden" id="step3">
  <button onclick="gift()">Something for you ðŸŒ¹</button>
</div>

<div class="center hidden" id="rose">
  <img src="https://i.imgur.com/6RLU6Yp.png">
  <div id="roseText">Your favourite black rose ðŸŒ¹</div>
</div>

<img class="runner hidden" id="tomjerry"
src="https://media.tenor.com/7bK3h8z8JQAAAAAC/tom-and-jerry-run.gif">

<div class="center hidden" id="step4">
  <button onclick="party()">Time for party ðŸŽ‰</button>
</div>

<div class="center hidden" id="cake">
  <img src="https://i.imgur.com/qIufhof.png">
</div>

<div class="center hidden" id="step5">
  <button onclick="wishes()">Some wishes for you ðŸ’Œ</button>
</div>

<div class="center hidden" id="wishes">
  <div id="nameGlow">ISHITA</div><br>
  May your life glow with happiness âœ¨<br>
  May your smile never fade ðŸ’–<br>
  Today & always â€” you are special ðŸŒ¸
</div>

<script>
function lightUp(){
  step1.remove();
  bulbs.classList.remove("hidden");
  document.body.style.background="#ff9acb";
  for(let i=0;i<15;i++){
    const b=document.createElement("div");
    b.className="bulb";
    bulbs.appendChild(b);
  }
  setTimeout(()=>step2.classList.remove("hidden"),1500);
}

function decorate(){
  step2.remove();
  banner.classList.remove("hidden");
  for(let i=0;i<18;i++){
    const bal=document.createElement("div");
    bal.className="balloon";
    bal.style.left=Math.random()*100+"vw";
    bal.style.background=
      ["#ff4d6d","#ffd166","#4cc9f0","#9d4edd","#06d6a0"]
      [Math.floor(Math.random()*5)];
    document.body.appendChild(bal);
  }
  setTimeout(()=>step3.classList.remove("hidden"),2500);
}

function gift(){
  step3.remove();
  rose.classList.remove("hidden");
  tomjerry.classList.remove("hidden");
  setTimeout(()=>step4.classList.remove("hidden"),2500);
}

function party(){
  step4.remove();
  cake.classList.remove("hidden");
  setTimeout(()=>step5.classList.remove("hidden"),2500);
}

function wishes(){
  step5.remove();
  document.getElementById("wishes").classList.remove("hidden");
}
</script>

</body>
</html>
