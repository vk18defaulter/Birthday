<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Birthday Ishita ðŸ’–</title>

<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;500&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  height:100vh;
  background:black;
  overflow:hidden;
  font-family:'Poppins',sans-serif;
  transition:background 2s;
}

.center{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  text-align:center;
}

button{
  padding:15px 36px;
  font-size:20px;
  border:none;
  border-radius:50px;
  background:linear-gradient(135deg,#ff4d88,#ff85a2);
  color:white;
  cursor:pointer;
  box-shadow:0 0 25px rgba(255,77,136,.7);
}

.hidden{display:none;}

/* TOP BANNER */
#banner{
  position:fixed;
  top:25px;
  width:100%;
  text-align:center;
  font-family:'Pacifico',cursive;
  font-size:42px;
  color:white;
}

/* Bulbs */
#bulbs{
  position:fixed;
  top:0;
  width:100%;
  display:flex;
  justify-content:space-around;
}

.bulb{
  width:18px;
  height:28px;
  background:radial-gradient(circle,#fff,#ffd700);
  border-radius:50%;
  opacity:.9;
}

/* Balloons */
.balloon{
  position:absolute;
  bottom:-120px;
  width:55px;
  height:75px;
  border-radius:50%;
  animation:floatUp 6s linear forwards;
}
.balloon::after{
  content:'';
  position:absolute;
  width:2px;
  height:60px;
  background:white;
  top:75px;
  left:50%;
}

@keyframes floatUp{
  to{transform:translateY(-120vh);}
}

/* Images */
img{
  max-width:260px;
}

/* Wishes */
#wishText{
  font-family:'Pacifico',cursive;
  font-size:32px;
  color:white;
}
</style>
</head>

<body>

<div class="center" id="step1">
  <button onclick="lightUp()">Letâ€™s light up âœ¨</button>
</div>

<div id="bulbs" class="hidden"></div>

<div class="center hidden" id="step2">
  <button onclick="decorate()">Letâ€™s decorate ðŸŽˆ</button>
</div>

<div id="banner" class="hidden">
  ðŸŽ‰ Happy 14th Birthday Ishita ðŸŽ‰
</div>

<div class="center hidden" id="step3">
  <button onclick="showRose()">Something for you ðŸŒ¹</button>
</div>

<div class="center hidden" id="rose">
  <img src="https://i.imgur.com/6RLU6Yp.png">
  <div style="color:white;margin-top:12px;">Your favourite black rose ðŸŒ¹</div>
</div>

<div class="center hidden" id="step4">
  <button onclick="showCake()">Time for party ðŸŽ‰</button>
</div>

<div class="center hidden" id="cake">
  <img src="https://i.imgur.com/qIufhof.png">
</div>

<div class="center hidden" id="step5">
  <button onclick="startWishes()">Some wishes for you ðŸ’Œ</button>
</div>

<div class="center hidden" id="wishText"></div>

<script>
function lightUp(){
  step1.remove();
  bulbs.classList.remove("hidden");
  document.body.style.background="#ff9acb";
  for(let i=0;i<15;i++){
    const b=document.createElement("div");
    b.className="bulb";
    bulbs.appendChild(b);
  }
  setTimeout(()=>step2.classList.remove("hidden"),1200);
}

function decorate(){
  step2.remove();
  banner.classList.remove("hidden");
  for(let i=0;i<18;i++){
    const bal=document.createElement("div");
    bal.className="balloon";
    bal.style.left=Math.random()*100+"vw";
    bal.style.background=
      ["#ff4d6d","#ffd166","#4cc9f0","#9d4edd","#06d6a0"]
      [Math.floor(Math.random()*5)];
    document.body.appendChild(bal);
  }
  setTimeout(()=>step3.classList.remove("hidden"),3000);
}

function showRose(){
  step3.remove();
  rose.classList.remove("hidden");
  setTimeout(()=>{
    rose.classList.add("hidden");
    step4.classList.remove("hidden");
  },3500);
}

function showCake(){
  step4.remove();
  cake.classList.remove("hidden");
  setTimeout(()=>{
    cake.classList.add("hidden");
    step5.classList.remove("hidden");
  },3500);
}

const wishes=[
"Ishita ðŸ’–",
"Today is all about you âœ¨",
"Your smile makes everything brighter ðŸŒ¸",
"May your dreams grow bigger every day ðŸŒˆ",
"May happiness follow you always ðŸ’«",
"You deserve all the love in the world ðŸ’",
"Never stop being this wonderful ðŸŒ·",
"Happy 14th Birthday once again ðŸŽ‚"
];

let i=0;
function startWishes(){
  step5.remove();
  wishText.classList.remove("hidden");
  showNextWish();
}

function showNextWish(){
  if(i>=wishes.length) return;
  wishText.innerText=wishes[i];
  i++;
  setTimeout(()=>{
    wishText.innerText="";
    setTimeout(showNextWish,800);
  },2500);
}
</script>

</body>
</html>
